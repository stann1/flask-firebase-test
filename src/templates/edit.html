{% extends 'layout.html' %}

{% block body %}
    <h2>Edit {{todo.title}}</h2>
    <div class="row">
        <form action="/todos/edit/{{todo._id}}" method="POST" class="form">
            <input type="hidden" value="{{todo._id}}" />
            <div class="form-group">
                <label for="title-val">Title</label>
                <input type="text" class="form-control" name="title" id="title-val" value="{{todo.title}}">
            </div>
            <div class="form-group">
                <label for="description-val">Description</label>
                <input type="text" class="form-control" name="description" id="description-val" value="{{todo.description}}">
            </div>
            <div class="form-group">
                <label for="date-val">Due date</label>
                <input type="date" class="form-control" name="due_date" id="date-val" value="{{todo.due_date}}">
            </div>
            <input type="submit" value="Save" class="btn btn-success">
        </form>
    </div>
    <div class="row">
        <a href="/todos">Cancel</a>
    </div>
{% endblock %}
